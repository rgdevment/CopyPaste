name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    name: Build & Test

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore -p:Platform=x64

      - name: Lint (Check format)
        run: dotnet format --verify-no-changes --no-restore

      - name: Build Solution (Release)
        run: dotnet build CopyPaste.slnx -c Release -p:Platform=x64 --no-restore

      - name: Run Tests
        run: dotnet test CopyPaste.slnx -c Release -p:Platform=x64 --no-build --verbosity normal --logger "console;verbosity=detailed"

  sonarcloud:
    name: SonarCloud
    runs-on: windows-latest
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: SonarScanner Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          dotnet sonarscanner begin
          /k:"${{ vars.SONAR_PROJECT_KEY }}"
          /o:"${{ vars.SONAR_ORGANIZATION }}"
          /d:sonar.host.url="https://sonarcloud.io"
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          /d:sonar.cs.opencover.reportsPaths="${{ github.workspace }}/coverage/**/coverage.opencover.xml"
          /d:sonar.sources="CopyPaste.Core,CopyPaste.Listener,CopyPaste.UI"
          /d:sonar.tests="Tests"
          /d:sonar.test.inclusions="Tests/**"
          /d:sonar.exclusions="Tests/**,**/obj/**,**/bin/**,**/AssemblyInfo.cs,**/GlobalSuppressions.cs,**/*.xaml,**/Assets/**,**/Localization/Languages/**,CopyPaste.Launcher/**"
          /d:sonar.coverage.exclusions="Tests/**,**/AssemblyInfo.cs,**/GlobalSuppressions.cs"

      - name: Restore dependencies
        run: dotnet restore -p:Platform=x64

      - name: Build Solution
        run: dotnet build CopyPaste.slnx -c Debug -p:Platform=x64 --no-restore

      - name: Run Tests with Coverage
        shell: pwsh
        run: |
          $exclude='"[CopyPaste.Core.Tests]*%2c[CopyPaste.Listener.Tests]*%2c[CopyPaste.UI.Tests]*%2c[xunit.*]*%2c[Microsoft.*]*"'
          $include='"[CopyPaste.Core]*%2c[CopyPaste.Listener]*%2c[CopyPaste.App]*"'
          $excludeByFile='"**/AssemblyInfo.cs%2c**/GlobalSuppressions.cs%2c**/*.g.cs%2c**/*.designer.cs"'
          $excludeByAttr='"System.Diagnostics.CodeAnalysis.ExcludeFromCodeCoverageAttribute%2cSystem.CodeDom.Compiler.GeneratedCodeAttribute%2cSystem.Runtime.CompilerServices.CompilerGeneratedAttribute"'

          dotnet test Tests/CopyPaste.Core.Tests/ -c Debug -p:Platform=x64 `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=opencover `
            /p:CoverletOutput="${{ github.workspace }}/coverage/core/" `
            /p:Include=$include `
            /p:Exclude=$exclude `
            /p:ExcludeByFile=$excludeByFile `
            /p:ExcludeByAttribute=$excludeByAttr

          dotnet test Tests/CopyPaste.Listener.Tests/ -c Debug -p:Platform=x64 `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=opencover `
            /p:CoverletOutput="${{ github.workspace }}/coverage/listener/" `
            /p:Include=$include `
            /p:Exclude=$exclude `
            /p:ExcludeByFile=$excludeByFile `
            /p:ExcludeByAttribute=$excludeByAttr

          dotnet test Tests/CopyPaste.UI.Tests/ -c Debug -p:Platform=x64 `
            /p:CollectCoverage=true `
            /p:CoverletOutputFormat=opencover `
            /p:CoverletOutput="${{ github.workspace }}/coverage/ui/" `
            /p:Include=$include `
            /p:Exclude=$exclude `
            /p:ExcludeByFile=$excludeByFile `
            /p:ExcludeByAttribute=$excludeByAttr

      - name: SonarScanner End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
